<!DOCTYPE html>
<html>
<head>

  <!-- Adds Bootswatch CSS  -->

  <!-- Adds Font Awesome -->

      <div class="col-md-12">
        <div class="page-header">
            <h2> Beer Detail: La Fin Du Monde </h2>

        </div>
      </div>

      <div class="col-md-12">
        <div class="text-center">
          <img src="La_Fin_Du_Monde.jpg" width="150">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <tr>
              <th> Date Consumed </th>
              <th> Total # Consumed </th>

          </tr>
          <tr>
              <td> September 25, 2014 </td>

          <tr>
              <td> September 15, 2014 </td>
              <td> 1 </td>
              <td> 5 </td>
              <td> <a href="http://www.google.com"> Image Link </a> </td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</body>
</html>
